<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KittenTTS - A cute kitten-themed text-to-speech web interface">
    <title>KittenTTS WebUI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">üê±</div>
                <div class="logo-text">
                    <h1>KittenTTS</h1>
                    <span>Text to Speech</span>
                </div>
            </div>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                üåô
            </button>
        </header>

        <main>
            <div class="card">
                <div class="card-header">
                    <h2>Settings</h2>
                </div>
                <div class="settings-row">
                    <div class="form-group">
                        <label for="modelSelect">Model</label>
                        <select id="modelSelect" class="model-select"></select>
                    </div>
                    <div class="form-group">
                        <label for="voiceSelect">Voice</label>
                        <select id="voiceSelect" class="voice-select"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="speed-container">
                        <div class="speed-header">
                            <label for="speedSlider">Speed</label>
                            <span id="speedValue" class="speed-value">1.0x</span>
                        </div>
                        <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1.0">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Text Input</h2>
                </div>
                <div class="form-group">
                    <textarea id="textInput" placeholder="Enter your text here... KittenTTS will transform it into natural-sounding speech. Try something like: 'Hello! I am KittenTTS, a lightweight text-to-speech model that runs entirely on your CPU.'"></textarea>
                </div>
                <button id="generateBtn" class="generate-btn">
                    <span id="btnText">üîä Generate Speech</span>
                    <span id="btnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div id="outputSection" class="card output-section">
                <div class="card-header">
                    <h2>Output</h2>
                </div>
                <div class="audio-player">
                    <audio id="audioPlayer" controls></audio>
                    <div class="audio-info">
                        <span id="audioDuration">Duration: 0s</span>
                        <a id="downloadBtn" class="download-btn" href="#" download>
                            ‚¨á Download WAV
                        </a>
                    </div>
                </div>
            </div>

            <div class="paw-decoration">
                <span>üêæ</span>
                <span>üêæ</span>
                <span>üêæ</span>
            </div>
        </main>

        <footer>
            <p>
                <a href="https://github.com/KittenML/KittenTTS" target="_blank" rel="noopener">KittenTTS</a> 
                by <a href="https://github.com/KittenML" target="_blank" rel="noopener">KittenML</a>
            </p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>

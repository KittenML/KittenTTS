services:
  app:
    # Build the Docker image using the Dockerfile in the current directory
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=development

    # Map port 5000 on the host machine to port 5000 in the container
    ports:
      - "${HOST_PORT:-5000}:5000"

    entrypoint: ""
    command: ["gunicorn", "--bind", "0.0.0.0:5000", "--reload", "--workers", "1", "web:app"]

    volumes:
      - .:/app
    # Optionally, you can set an environment variable to run Flask in debug mode
    # This is helpful during development but should be removed in production
    environment:
      - FLASK_ENV=development
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5000
